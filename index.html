<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Virtual | JZF Contabilidade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS para o Editor de Imagens -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />
  <style>
    /* Estilo para simular o fundo do WhatsApp */
    .whatsapp-bg {
      background-color: #E5DDD5;
      background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
    }
    body {
        overscroll-behavior-y: contain;
    }
    /* Z-index alto para o editor de imagens */
    .tui-image-editor-container {
        z-index: 101; /* Garante que o editor fique sobre o modal */
    }
  </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div id="root" class="w-full h-full sm:h-screen"></div>

  <!-- 
    O script do aplicativo é carregado como um módulo.
    As dependências e o CSS são agora gerenciados e injetados
    automaticamente pelo processo de build do Vite.
  -->
  <script type="module" src="/index.tsx"></script>

</body>
</html>
